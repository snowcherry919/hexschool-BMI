<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <div class="header">
            <img src="img/BMICLogo.png" alt="BMIlogo">
            <form action="#" class="form">
                <label for="high">身高cm</label>
                <input type="number" id="high" class="high" name="high" placeholder="請輸入身高" min="0" required>
                <label for="weight">體重kg</label>
                <input type="number" id="weight" class="weight" name="weight" placeholder="請輸入體重" min="0" required>

                <button name="button" class="btnSave">
                    <p id="text">看結果</p>
                    <div class="boxicon"></div> 
                    
                </button>
                <div class="status"></div>
            </form>
            <div class="clearfix"></div>
        </div>
        <div class="content">
            <h2>BMI 紀錄</h2>
            <div class="contentList"></div>
            <div class="spacearea"></div>
        </div>
        <div class="footer">
            <img src="img/BMIicon.png" alt="logo">
        </div>

    </div>
    <script src="js/all.js"></script>
</body>

</html>
